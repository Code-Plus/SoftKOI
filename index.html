<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SoftKOI | Iniciar Sesión</title>
		<link rel="stylesheet" href="css/cssLogin.css">
		<link rel="stylesheet" href="css/styles.css"/>
    	<link rel="stylesheet" href="semantic/dist/semantic.min.css"/>
		<link rel="icon" href="icons/favicon.ico" type="image/x-icon"/>
	</head>
	<body>
  		<div class="ui raised very padded text container segment">
  			<br><br><br>
		  <h1 class="ui big header" align="center">SoftKOI</h1>
		  	<div class="content_login">
		  		<div class="ui one column middle aligned very relaxed stackable grid" align="center">
				  <div class="column">
				    <div class="ui form">
				      	<div class="field">
				        	<label>Username</label>
				        	<div class="ui left icon input">
				          		<input type="text" placeholder="Username">
				          		<i class="user icon"></i>
				        	</div>
				      	</div>
				      	<div class="field">
				        	<label>Password</label>
				        	<div class="ui left icon input">
				          		<input type="password">
				          		<i class="lock icon"></i>
				        	</div>
				      	</div>
				      	<div class="ui sixteen  wide column">
				              <a href="home.html" class="ui blue button">Ingresar</a>
				              <button class="ui red submit button olvidar">Olvide mi contraseña</button>
				      	</div>

				    </div>
				  </div>
				</div>
		  	</div>

		</div>
		<!--Aca esta la modal para recuperar contraseña-->
		<div class="ui modal rescue">
			<i class="close icon"></i>
			<div class="header">Recuperar Contraseña</div>
	        <div class="content">
						<div class="ui form">
	        	<div class="required field" align="center">
	          		<label >Ingrese su numero de identificación</label> <br>
	          		<input type="text" placeholder="Documento">
	          	</div>
						</div>
        	</div>
					<div class="actions" align="right">
						<div class="ui black deny button ">Cancelar</div>
						<div class="ui positive right labeled icon button aceptar">Aceptar<i class="checkmark icon"></i></div>
					</div>
		</div>

		<div class="ui modal rescue2">
			<i class="close icon"></i>
			<div class="header">Recuperar Constraseña</div>
	        <div class="content">
	        	<p align="center"> Hemos enviado la contraseña asociada a el documento que ha escrito anteriormente, revise su correo</p>
        	</div>
					<div class="actions" align="right">
						<div class="ui positive right labeled icon button aceptar">Aceptar<i class="checkmark icon"></i></div>
					</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="semantic/dist/semantic.min.js"></script>
		<script src="js/scripts.js"></script>
    	<script src="js/iconmenu.js"></script>
    	<script type="application/javascript">transformicons.add('.tcon')</script>

	</body>
</html>
