    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <title>SoftKOI Prototype</title>
  </head>
  <body>
    <header>
      <ul class="menu">
         <li><a href=""><img src="../icons/admin.png" alt=""/></a></li>

         <li><a href="clientes.html"><img src="../icons/7-small.png" alt=""/></a></li>
         <li><a href="cartera.html"><img src="../icons/8-small.png" alt=""/></a></li>
         <li><a href="agenda.html"><img src="../icons/9-small.png" alt=""/></a></li>
      </ul>
    </header>
    <div class="container">
      <div class="navbar">
        <div class="icon">
          <button id="iconmenu" type="button" aria-label="toggle menu" class="tcon tcon-menu--xcross"><span aria-hidden="true" class="tcon-menu__lines"></span><span class="tcon-visuallyhidden">Toggle menu</span></button>
        </div>
        <div class="alerts">
           <a href="#"><img src="../icons/calendar.svg" class="first"/></a>
           <a href="#"><img src="../icons/message.svg" class="second"/></a>
           <a href="#"><img src="../icons/notifications.svg" class="last"/></a>
           <a class="btn ui button">Perfil</a>
        </div>
      </div>
      <div class="ui container">
         <div class="ui red clearing inverted segment">
          <h3 class="ui left floated header"><i class="add user icon"></i>
             <div class="content">REGISTRAR USUARIO</div>
          </h3>
         </div>
      <div class="ui segment">
        <div class="ui grid">
            <div class="eight wide column">
              <div class="ui form">
                <div class="required field">
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre">
                  </div>
                  <div class="required field">
                    <label>Tipo documento</label>
                    <select class="ui dropdown">
                      <option value="">Tipo documento</option>
                      <option value="1">Cédula</option>
                      <option value="0">Tarjeta de identidad</option>
                    </select>
                  </div>
                  <div class="required field">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                  </div>
                  <div class="field">
                    <label>Teléfono</label>
                    <input type="text" placeholder="Teléfono">
                  </div>
                  <div class="required field">
                    <label>Cargo</label>
                    <select class="ui dropdown">
                      <option value="">Cargo</option>
                      <option value="1">Administrador</option>
                      <option value="0">Empleado</option>
                    </select>
                  </div>
              </div>
            </div>

            <div class="eight wide column">
              <div class="ui form">
                <div class="required field">
                  <label>Apellido</label>
                  <input type="text" placeholder="Apellido">
                </div>
                <div class="required field">
                  <label>Número documento</label>
                  <input type="text" placeholder="Número documento">
                </div>
                <div class="required field">
                  <label>Contraseña</label>
                  <input type="password" placeholder="Contraseña">
                </div>
                <div class="field">
                  <label>Celular</label>
                  <input type="text" placeholder="Celular">
                </div>
                <div class="required field">
                  <label>Permisos</label>
                </div>
                <div class="eight wide column">
                  <div class="ui slider checkbox">
                    <label>Inventario</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Ventas</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Pagos</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Cartera</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                </div>
                <div class="eight wide column">
                  <div class="ui slider checkbox">
                    <label>Cambios</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Consolas</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Clientes</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                  <div class="ui slider checkbox">
                    <label>Agenda</label>
                    <input type="checkbox" tabindex="0" class="hidden">
                  </div>
                </div>
            </div>
               <div class="sixteen wide column" align="center">
                  <div class="ui center aligned buttons">
                     <button class="ui button">Cancelar</button>
                     <div class="or" data-text="O"></div>
                     <button style="background-color: red;"class="ui positive button">Registrar</button>
                  </div>
               </div>
         </div>
        </div>
      </div>
</div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"> </script>
  <script src="../semantic/dist/semantic.min.js"></script>
  <script src="../js/iconmenu.js"></script>
  <script src="../js/scripts.js"></script>
  <script type="application/javascript">transformicons.add('.tcon')</script>
  </body>
</html>
