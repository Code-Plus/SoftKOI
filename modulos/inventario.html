         <li><a href="agenda.html"><img src="../icons/9-small.png" alt=""/></a></li>
      </ul>
    </header>
    <div class="container">
      <div class="navbar">
        <div class="icon">
          <button id="iconmenu" type="button" aria-label="toggle menu" class="tcon tcon-menu--xcross"><span aria-hidden="true" class="tcon-menu__lines"></span><span class="tcon-visuallyhidden">Toggle menu</span></button>
        </div>
        <div class="alerts">
           <a href="#"><img src="../icons/calendar.svg" class="first"/></a>
           <a href="#"><img src="../icons/message.svg" class="second"/></a>
           <a href="#"><img src="../icons/notifications.svg" class="last"/></a>
           <a class="btn ui button">Perfil</a>
        </div>
      </div>
      <div class="ui container">
         <div class="ui clearing inverted segment verde">
          <h3 class="ui left floated header"><i class="write icon"></i>
             <div class="content">REGISTRO DE PRODUCTO</div>
          </h3>
          <div class="ui right floated button">REF N° 001</div>
         </div>
      <div class="ui segment">
        <div class="ui grid">
            <div class="eight wide column">
              <div class="ui form">
                <div class="required field">
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre">
                  </div>
                  <div class="required field">
                    <label>Tipo producto</label>
                    <select class="ui dropdown">
                      <option value="">Tipo producto</option>
                      <option value="1">Prendas</option>
                      <option value="0">Películas</option>
                      <option value="0">Consolas</option>
                    </select>
                  </div>
                  <div class="required field">
                    <label>Valor</label>
                    <input type="text" placeholder="Valor">
                  </div>
              </div>
            </div>

            <div class="eight wide column">
              <div class="ui form">
                <div class="field">
                  <label>Descripción</label>
                  <textarea placeholder="Descripción" style="padding-top: 15px;" rows="5"></textarea>
                </div>
                <div class="required field">
                  <label>Categoría</label>
                  <select class="ui dropdown">
                    <option value="">Categoría</option>
                    <option value="1">Camisetas</option>
                    <option value="0">Camisas</option>
                    <option value="0">Pantalones</option>
                    <option value="0">Pantalonetas</option>
                    <option value="0">Gorras</option>
                    <option value="0">Gafas</option>
                  </select>
                </div>
              </div>
            </div>

               <div class="sixteen wide column" align="center">
                  <div class="ui center aligned buttons">
                     <button class="ui button">Cancelar</button>
                     <div class="or" data-text="O"></div>
                     <button class="ui positive button">Registrar</button>
                  </div>
               </div>
         </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/iconmenu.js"></script>
    <script type="application/javascript">transformicons.add('.tcon')</script>
  </body>
