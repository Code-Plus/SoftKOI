    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <title>SoftKOI Prototype</title>
  </head>
  <body>
    <header>
      <ul class="menu">
         <li><a href=""><img src="../icons/admin.png" alt=""/></a></li>
         <li><a href="inventario.html"><img src="../icons/1-small.png" alt=""/></a></li>
         <li><a href="ventas.html"><img src="../icons/2-small.png" alt=""/></a></li>
         <li><a href="cambios.html"><img src="../icons/3-small.png" alt=""/></a></li>
         <li><a href="consolas.html"><img src="../icons/4-small.png" alt=""/></a></li>
         <li><a href="pagos.html"><img src="../icons/5-small.png" alt=""/></a></li>
         <li><a href="usuarios.html"><img src="../icons/6-small.png" alt=""/></a></li>
         <li><a href="clientes.html"><img src="../icons/7-small.png" alt=""/></a></li>
         <li><a href="cartera.html"><img src="../icons/8-small.png" alt=""/></a></li>
         <li><a href="agenda.html"><img src="../icons/9-small.png" alt=""/></a></li>
      </ul>
    </header>
    <div class="container">
      <div class="navbar">
        <div class="icon">
          <button id="iconmenu" type="button" aria-label="toggle menu" class="tcon tcon-menu--xcross"><span aria-hidden="true" class="tcon-menu__lines"></span><span class="tcon-visuallyhidden">Toggle menu</span></button>
        </div>
        <div class="alerts">
           <a href="#"><img src="../icons/calendar.svg" class="first"/></a>
           <a href="#"><img src="../icons/message.svg" class="second"/></a>
           <a href="#"><img src="../icons/notifications.svg" class="last"/></a>
           <a class="btn ui button">Perfil</a>
        </div>
      </div>
      <div class="contenido">
        <h1>REGISTRAR PRODUCTO</h1>
        <div class="ui grid">
          <div class="four wide column"></div>
          <div class="four wide column">
            <div class="ui form">
              <div class="required field">
                  <label>Nombre</label>
                  <input type="text" placeholder="Nombre">
                </div>
                <div class="required field">
                  <label>Tipo producto</label>
                  <select class="ui dropdown">
                    <option value="">Tipo producto</option>
                    <option value="1">Prendas</option>
                    <option value="0">Películas</option>
                    <option value="0">Consolas</option>
                  </select>
                </div>
                <div class="required field">
                  <label>Valor</label>
                  <input type="text" placeholder="Valor">
                </div>
            </div>
          </div>
          <div class="four wide column">
            <div class="ui form">
              <div class="field">
                <label>Descripción</label>
                <textarea placeholder="Descripción" rows="2"></textarea>
              </div>
              <div class="required field">
                <label>Categoría</label>
                <select class="ui dropdown">
                  <option value="">Categoría</option>
                  <option value="1">Camisetas</option>
                  <option value="0">Camisas</option>
                  <option value="0">Pantalones</option>
                  <option value="0">Pantalonetas</option>
                  <option value="0">Gorras</option>
                  <option value="0">Gafas</option>
                </select>
              </div>
              <div class="ui buttons">
                <button class="ui button">Cancelar</button>
                <div class="or"></div>
                <button class="ui positive button">Registrar</button>
              </div>
            </div>
          </div>
          <div class="four wide column"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/menubar.js">  </script>
    <script src="../js/iconmenu.js"></script>
    <script type="application/javascript">transformicons.add('.tcon')</script>
  </body>
</html>
