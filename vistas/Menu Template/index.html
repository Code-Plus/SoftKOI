<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8"/>
      <link rel="icon" href="../icons/favicon.ico" type="image/x-icon"/>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
      <link rel="stylesheet" href="css/Menu.css"/>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <title>SoftKOI Prototype</title>
   </head>
   <body>
      <header>
        <!-- este es la barra superior -->
        <div class="menusuperior normal">
          <!-- parte donde se ubica el boton que controla el menu -->
          <div class="controlmenu">
            <div class="icon">
              <button id="iconmenu" type="button" aria-label="toggle menu" class="tcon tcon-menu--xcross">
                <span aria-hidden="true" class="tcon-menu__lines"></span>
                <span class="tcon-visuallyhidden">Menu expandible</span>
              </button>
            </div>
          </div>
          <!-- parte central de la barra de arriba -->
          <div class="centro">
              <!-- este espacio puede ser utilizado para mostrar el nombre del usuario o el logo de softkoi -->
          </div>
          <!-- este es la parte de las notificaciones y el boton de perfil -->
          <div  class="alerts">
            <div class="imgsize">
            <a class="ALETCalendario"href="#"><img src="icons/calendar.svg" class="first"/></a>
            </div>
            <div class="imgsize">
            <a class="ALETMensajes" href="#"><img src="icons/message.svg" class="second"/></a>
            </div>
            <div>
            <a class="ALETNotificacion"href="#"><img src="icons/notifications.svg" class="last"/></a>
            </div>
            <a href="modulos/perfil.html" class="btn ui button">Perfil</a>
          </div>
        </div>
      </header>
      <!-- imagen del menu -->
      <div class="HomeM Hnormal">
        <a href="../home.html"><img id="ImgM"src="icons/admin.png" alt=""/></a>
      </div>
      <!-- este es la barra lateral -->
      <div class="menulateral normal ">
        <ul class="menu normal">
            <li id="InventarioM" class="Mnormal"><a href="modulos/inventario.html"><img src="icons/1-small.png" alt=""/></a><span>Inventario</span></li>
            <li id="VentasM" class="Mnormal"><a href="modulos/<span>Inventario</span>.html"><img src="icons/2-small.png" alt=""/></a><span>Ventas</span></li>
            <li id="CambiosM" class="Mnormal"><a href="modulos/cambios.html"><img src="icons/3-small.png" alt=""/></a><span>Cambios</span></li>
            <li id="ConsolasM" class="Mnormal"><a href="modulos/consolas.html"><img src="icons/4-small.png" alt=""/></a><span>Consolas</span></li>
            <li id="PagosM" class="Mnormal"><a href="modulos/pagos.html"><img src="icons/5-small.png" alt=""/></a><span>Pagos</span></li>
            <li id="UsuariosM" class="Mnormal"><a href="modulos/usuarios.html"><img src="icons/6-small.png" alt=""/></a><span>Usuarios</span></li>
            <li id="AgendaM" class="Mnormal"><a href="modulos/agenda.html"><img src="icons/9-small.png" alt=""/></a><span>Agenda</span></li>
            <li id="SalirM" class="Mnormal"><a href="../index.html"><img src="icons/8-small.png" alt=""/></a></li>
        </ul>
      </div>
      <div class="container normal">
         <!--AQUI IRÁ TU BONITO CÓDIGO -->

      </div>
      <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
      <script src="js/menubar.js">  </script>
      <script src="js/iconmenu.js"></script>
      <script type="application/javascript">transformicons.add('.tcon')</script>
   </body>
</html>
