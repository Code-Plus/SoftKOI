      <div class="ui container">
         <div class="ui clearing inverted segment verde">
          <h3 class="ui left floated header"><i class="write icon"></i>
            <div class="content">
              <div class="ui inline dropdown">
                <div class="text">REGISTRAR ENTRADA</div><i class="dropdown icon"></i>
                <div class="menu">
                  <a href="tipo-producto-inv.html" class="item">REGISTRO TIPO DE PRODUCTO</a>
                  <a href="inventario.html" class="item">REGISTRO DE PRODUCTO</a>
                  <a href="categoria-inv.html" class="item">REGISTRO CATEGORIA</a>
                  <a href="bajas-inv.html" class="item">REGISTRAR BAJA</a>
                  <a href="consultarBaja-inv.html" class="item">CONSULTAR BAJA</a>
                </div>
              </div>
            </div>
          </h3>
          <div class="ui right verde"></div>
         </div>
      <div class="ui segment">
        <div class="ui grid">
            <div class="eight wide column">
              <div class="ui form">
                <div class="required field">
                  <label>Producto</label>
                  <select class="ui dropdown">
                    <option value="">Producto</option>
                    <option value="1">Peliculas de terror</option>
                    <option value="0">Gorras planas</option>
                    <option value="0">Consola Play Station</option>
                  </select>
              	</div>
              	<div class="required field">
              		<label>Cantidad</label>
              		<input type="number" placeholder="Cantidad">
              	</div>

              </div>

            </div>

            <div class="eight wide column">
            	<div class="ui form">
            		<div class="required field">
            			<label>Fecha</label>
            			<div class="ui action input">
                      		<input type="text" placeholder="Fecha de la entrada."/>
                      		<button class="ui icon button"><i class="calendar icon"></i></button>
                 		</div>
            		</div>
            		<div class="required field">
              			<label>Existencias minimas</label>
              			<input type="number" placeholder="Existencias minimas">
              		</div>
            	</div>
            </div>
            <div class="sixteen wide column" align="center">
             <div class="ui segment colorui">
                <div class="field">
                  <div class="field">
                    <label>¿Cambio?</label>
                  </div>
                  <button class="ui active button yes">
                    <i class="exchange icon"></i>
                    Ingresar cambio.
                  </button>
                </div>
             </div>
            </div>
            <div class="sixteen wide column" align="center">
                  <div class="ui center aligned buttons alert">
                     <button class="ui button">Cancelar</button>
                     <div class="or" data-text="O"></div>
                     <button class="ui positive button">Registrar</button>
                  </div>
            </div>
         </div>
        </div>
      </div>

      <!--Ventanas modales-->

      <div class="ui modal segunda">
        <div class="header">Ingresar cambio</div>
        <div class="content">
          <div class="ui grid">
              <div class="eight wide column">
                <div class="ui form">
                  <div class="required field">
                    <label>Producto</label>
                    <select class="ui dropdown">
                      <option value="">Producto</option>
                      <option value="1">Peliculas de terror</option>
                      <option value="0">Gorras planas</option>
                      <option value="0">Consola Play Station</option>
                    </select>
                  </div>
                  <div class="required field">
                    <label>Cantidad</label>
                    <input type="number" placeholder="Cantidad">
                  </div>
                  <div class="field">
                    <label>Observaciones</label>
                    <textarea placeholder="Observaciones" style="padding-top: 15px;" rows="5"></textarea>
                  </div>
                </div>
              </div>

              <div class="eight wide column">
                <div class="ui form">
                  <div class="required field">
              			<label>Fecha</label>
              			<div class="ui action input">
                        		<input type="text" placeholder="Fecha de la entrada."/>
                        		<button class="ui icon button"><i class="calendar icon"></i></button>
                   		</div>
              		</div>
                  <div class="eight wide column">
                    <div class="required field">
                      <label>Motivo del cambio</label>
                    </div>
                    <div class="ui slider checkbox">
                      <label>Daño o defecto</label>
                      <input type="checkbox" tabindex="0" class="hidden">
                    </div>
                    <div class="ui slider checkbox"  style="padding-left: 40px;">
                      <label>Talla</label>
                      <input type="checkbox" tabindex="0" class="hidden">
                    </div>
                    <div class="ui slider checkbox"  style="padding-left: 2px;">
                      <label>Gusto o preferencia</label>
                      <input type="checkbox" tabindex="0" class="hidden">
                    </div>
                    <div class="ui slider checkbox"  style="padding-left: 12px;">
                      <label>Otro</label>
                      <input type="checkbox" tabindex="0" class="hidden">
                    </div>
                  </div>
                </div>
              </div>
          <div class="actions" align="right">
            <div class="ui positive labeled icon button ">
              Aceptar
              <i class="checkmark icon"></i>
            </div>
            <div class="ui negative labeled icon button ">
              Cancelar
              <i class="remove icon"></i>
            </div>
          </div>
        </div>
      </div>

    <div class="ui basic modal">
      <i class="close icon"></i>
      <div class="header">
        Registrar entrada.
      </div>
      <div class="image content">
        <div class="image">
          <i class="write icon"></i>
        </div>
        <div class="description">
          <p>Entrada registrada exitosamente.</p>
        </div>
      </div>
      <div class="actions">
        <div class="two fluid ui inverted buttons">
          <div class="ui positive right green basic inverted button">
            <i class="checkmark icon"></i>
            Aceptar
          </div>
        </div>
      </div>
    </div>
