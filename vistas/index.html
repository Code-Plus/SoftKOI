<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="icons/favicon.ico" type="image/x-icon"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="semantic/dist/semantic.min.css"/>
	<title>SoftKOI  - Iniciar Sesión</title>


	<style type="text/css">
	body {
		background-color: #16A085;
	}

	body > .grid {
		height: 100%;
	}

	.image {
		margin-top:40px;
		width: 140px;
		margin-right: 20px;

	}

	.column {
		max-width: 470px;
		margin-top: 20px;

	}

	form{
		margin-top: 40px;
	}

	.ui.fluid.large.submit{
		background-color: #2ECC71;
	}
	</style>
</head>
<body>

	<div class="ui center aligned grid">
		<div class="column">
			<img src="imagenes/softkoi.png" class="image">
			<form class="ui large form" method="post">

				<div class="ui segments">
					<div class="ui black segment">
						<h4>INICIAR SESIÓN</h4>
					</div>

					<div class="ui segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="email" placeholder="Identificación">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Contraseña">
							</div>
						</div>
						<a href="home.html" class="ui fluid large submit button">INGRESAR</a>
					</div>

				</div>


				<div class="ui error message"></div>

			</form>

			<!--Aca esta la modal para recuperar contraseña-->
			<div class="ui modal rescue">
			   <i class="close icon"></i>
			   <div class="header">Recuperar Contraseña</div>
			     <div class="content">
			            <div class="ui form">
			      <div class="required field" align="center">
			            <label >Ingrese su numero de identificación</label> <br>
			            <input type="text" placeholder="Documento">
			         </div>
			            </div>
			   </div>
			         <div class="actions" align="right">
			            <div class="ui black deny button ">Cancelar</div>
			            <div class="ui positive right labeled icon button aceptar">Aceptar<i class="checkmark icon"></i></div>
			         </div>
			</div>

			<div class="ui modal rescue2">
			   <i class="close icon"></i>
			   <div class="header">Recuperar Constraseña</div>
			     <div class="content">
			      <p align="center">Revise su correo. Le hemos enviado su contraseña.</p>
			   </div>
			         <div class="actions" align="right">
			            <div class="ui positive right labeled icon button aceptar">Aceptar<i class="checkmark icon"></i></div>
			         </div>
			</div>



			<div class="ui message">
				<a class="olvidar" href="#">¿Olvidaste tu contraseña?</a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"> </script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
